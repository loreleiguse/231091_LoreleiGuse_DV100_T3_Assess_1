<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop - Wishlist</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="assets/Logo.svg" alt="Logo" height="32">
        </a>

        <!-- Nav Items -->
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="browse.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="wishlist.html">Wishlist</a>
            </li>
        </ul>

      </div>
    </nav>

    <div class="container">
      <table class="wishlist">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="list1">
            <th scope="row">1</th>
            <td>
              <img src="assets/plant1.png" class="wish-image">
            </td>
            <td>Fikus Tree</td>
            <td>R350.00</td>
            <td>
              <button type="button" class="btn btn-dark" id="remove1">Remove</button>
            </td>
          </tr>
          <tr id="list2">
            <th scope="row">2</th>
            <td>
              <img src="assets/plant2.png" class="wish-image">
            </td>
            <td>White Sprite Succulent</td>
            <td>R200.00</td>
            <td>
              <button type="button" class="btn btn-dark" id="remove2">Remove</button>
            </td>
          </tr>
          <tr id="list3">
            <th scope="row">3</th>
            <td>
              <img src="assets/plant3.png" class="wish-image">
            </td>
            <td>Snake Plant</td>
            <td>R400.00</td>
            <td>
              <button type="button" class="btn btn-dark" id="remove3">Remove</button>
            </td>
          </tr>
          <tr id="list4">
            <th scope="row">4</th>
            <td>
              <img src="assets/plant4.png" class="wish-image">
            </td>
            <td>Parlour Palm</td>
            <td>R350.00</td>
            <td>
              <button type="button" class="btn btn-dark" id="remove4">Remove</button>
            </td>
          </tr>
          <tr id="list5">
            <th scope="row">5</th>
            <td>
              <img src="assets/plant5.png" class="wish-image">
            </td>
            <td>Japanese Maple</td>
            <td>R1200.00</td>
            <td>
              <button type="button" class="btn btn-dark" id="remove5">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
